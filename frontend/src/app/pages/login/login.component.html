<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Login</h1>
        <input #id type="text" class="form-control has-background-light" placeholder="Enter ID">
        <br />
        <input #password type="password" class="form-control has-background-light" placeholder="Enter Password">
        <br />
    <button class="btn btn-primary" (click)="verify(id.value,password.value)">Login</button>
    </div>
</div>
